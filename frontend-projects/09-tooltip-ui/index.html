<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                    <div class="bubble">This is the homepage link</div>
                    <div class="bubble-arrow"></div>
                </li>
                <div class="dot">&CenterDot;</div>
                <li>
                    <a href="#">Projects</a>
                    <div class="bubble">Here is everything I have built</div>
                    <div class="bubble-arrow"></div>
                </li>
                <div class="dot">&CenterDot;</div>
                <li>
                    <a href="#">Blog</a>
                    <div class="bubble">Here are all blog posts I have written</div>
                    <div class="bubble-arrow"></div>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
