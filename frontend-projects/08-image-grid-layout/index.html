<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container row">
      <div class="column">
        <details>
          <summary>
            <img src="https://picsum.photos/id/10/200/200" alt="" />
          </summary>
          <div class="hidden-content">
            <div>
              <img src="https://picsum.photos/id/10/400/400" alt="" />
            </div>
          </div>
        </details>
        <details>
          <summary>
            <img src="https://picsum.photos/id/20/300/400" alt="" />
          </summary>
          <div class="hidden-content">
            <div><img src="https://picsum.photos/id/20/500/500" alt="" /></div>
          </div>
        </details>
      </div>
      <div class="column">
        <details>
          <summary>
            <img src="https://picsum.photos/id/30/200/300" alt="" />
          </summary>
          <div class="hidden-content">
            <div><img src="https://picsum.photos/id/30/300/200" alt="" /></div>
          </div>
        </details>
        <details>
          <summary>
            <img src="https://picsum.photos/id/40/300/200" alt="" />
          </summary>
          <div class="hidden-content">
            <div><img src="https://picsum.photos/id/40/300/200" alt="" /></div>
          </div>
        </details>
      </div>
      <div class="column">
        <details>
          <summary>
            <img src="https://picsum.photos/id/50/300/200" alt="" />
          </summary>
          <div class="hidden-content">
            <div><img src="https://picsum.photos/id/50/300/200" alt="" /></div>
          </div>
        </details>
        <details>
          <summary>
            <img src="https://picsum.photos/id/60/300/200" alt="" />
          </summary>
          <div class="hidden-content">
            <div><img src="https://picsum.photos/id/60/300/200" alt="" /></div>
          </div>
        </details>
      </div>
    </div>
  </body>
</html>
